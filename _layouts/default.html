<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="utf-8">
  <meta name="robots" content="index,follow">
  <meta name="revisit-after" content="1 days">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="cleartype" content="on">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="/SFLIST/">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" sizes="192x192" href="{{ site.baseurl }}/apple-touch-icon.png">

  <script type="text/javascript">
	(function(document,navigator,standalone) {
		if ((standalone in navigator) && navigator[standalone]) {
			var curnode, location=document.location, stop=/^(a|html)$/i;
			document.addEventListener('click', function(e) {
				curnode=e.target;
				while (!(stop).test(curnode.nodeName)) {
					curnode=curnode.parentNode;
				}
				if(
					'href' in curnode &&
					(chref=curnode.href).replace(location.href,'').indexOf('#') &&
					(	!(/^[a-z\+\.\-]+:/i).test(chref) ||
						chref.indexOf(location.protocol+'//'+location.host)===0 )
				) {
					e.preventDefault();
					location.href = curnode.href;
				}
			},false);
		}
	})(document,window.navigator,'standalone');
  </script>

  <title>/SFLIST/ {{ page.title }}</title>

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/import/main.css">
  <link rel="manifest" href="{{ site.baseurl }}/manifest.json">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">

</head>

<body>

  {{ content }}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/import/jquery.replaceInput.js"></script>

</body>
</html>
