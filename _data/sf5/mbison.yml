- character: M. Bison

  special_move:
    - name: Psycho Blast
      input: chback forward + punch
      note: ["EX"]

    - name: Double Knee Press
      input: chback forward + kick
      note: ["EX"]

    - name: Head Press
      input: chdown up + kick
      note: ["EX"]

    - name: -- Somersault Skull Driver
      input: ... (after Head Press hits) punch

    - name: -- Devil Reverse
      input: ... (before Head Press hits) punch
      note: ["EX"]

    - name: Psycho Inferno
      input: qcb punch
      note: ["EX"]

  critical_art:
    - name: Ultimate Psycho Crusher
      input: qcf qcf punch
      note: ["Can be performed in air"]

  normal_throw:
    - name: Psycho Impact
      input: forward (or neutral position) + lp + lk

    - name: Psycho Fall
      input: back + lp + lk

  unique_attack:
    - name: Hell Attack
      input: (in air) mp > mp

    - name: Psycho Axe
      input: downforward + hp

  vskill:
    - name: Psycho Reflect
      input: mp + mk
      note: ["Hold buttons to absorb the opponent's projectile and shoot it back"]

  vtrigger:
    - name: Psycho Power
      input: hp + hk

  vreversal:
    - name: Psycho Burst
      input: (during guard) forward + ppp
