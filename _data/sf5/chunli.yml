- character: Chun-Li

  special_move:
    - name: Kikoken
      input: chback forward + punch
      note: ["EX"]

    - name: Hyakuretsukyaku
      input: qcf kick
      note: ["EX"]

    - name: Airborne Hyakuretsukyaku
      input: (during up or upforward jump) qcf kick
      note: ["EX"]

    - name: Spinning Bird Kick
      input: chdown up + kick
      note: ["EX"]

  critical_art:
    - name: Hoyokusen
      input: qcf qcf kick

  normal_throw:
    - name: Koshuto
      input: forward (or neutral position) + lp + lk

    - name: Tenshin Shushu
      input: back + lp + lk

    - name: Ryuseiraku
      input: (in air) lp + lk

  unique_attack:
    - name: Tsuitotsuken
      input: back or forward + mp

    - name: Hakkei
      input: back + hp

    - name: Senenshu
      input: downforward + mk

    - name: Tenkukyaku
      input: back + hk

    - name: Yokusenkyaku
      input: forward + hk

    - name: Kakurakukyaku
      input: downforward + hk

    - name: Yosokyaku
      input: (in air) down or downforward + mk
      note: ["Can be performed three times in sequence"]

    - name: Wall Jump
      input: (during angled jump, near wall) upforward

  vskill:
    - name: Rankyaku
      input: mp + mk

  vtrigger:
    - name: Renkiko
      input: hp + hk

  vreversal:
    - name: Sohakkei
      input: (during guard) forward + ppp
